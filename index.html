<style>
  :root {
    --accent: #eeeef0;
    --title: #FFC5D3;
    --text: #F8C8DC;
  }

  /* page centering */
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: "Arial", sans-serif;
    color: var(--text);
  }

  /* container keeps 16:9 aspect (1920x1080) */
  .container {
    position: relative;
    width: 100%;
    max-width: 1920px;
    aspect-ratio: 16 / 9; /* keeps correct proportions */
    overflow: hidden;
  }

  /* background image sits behind everything */
  .bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    z-index: 0;
  }

  /* Title: centered near the top (under the bow) */
  h1.title {
    position: absolute;
    top: 24%;               
    left: 33%;
    transform: translateX(-50%);
    margin: 0;
    padding: 0;
    z-index: 2;
    color: var(--title);
    font-size: clamp(26px, 3.0vw, 56px);
    text-align: center;
    line-height: 1;
    text-shadow: 0 1px 0 rgba(0,0,0,0.2);
  }

  /* About box */
  .about {
    position: absolute;
    top: 55%;               
    left: 2%;
    width: 65%;
    transform: translateY(-23%);
    z-index: 2;
    text-align: center;
    box-sizing: border-box;
  }

  .about a {
    display: block;
    color: var(--accent);
    font-weight: 700;
    text-decoration: none;
    font-size: clamp(14px, 1.1vw, 18px);
    margin: 6px 0;
  }
  .about a:hover { text-decoration: underline; }

  /* Homework box */
  .homeworks {
    position: absolute;
    top: 30%;
    left: 60%;
    width: 31%;
    height: 21%;
    z-index: 2;
    box-sizing: border-box;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 0.6rem;
    overflow-y: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
    background: rgba(255,255,255,0);
  }

  .homeworks::-webkit-scrollbar { width: 5px; }
  .homeworks::-webkit-scrollbar-track { background: transparent; }
  .homeworks::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }

  .homeworks ul {
    width: 100%;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .homeworks li {
    margin: 0.4rem 0;
    font-size: clamp(13px, 1.0vw, 16px);
    line-height: 1.25;
    text-align: center;
    white-space: normal;
  }

  /* keep other hover styles */
  .homeworks li a:hover { background: rgba(214,124,162,0.08); }

  .homeworks li ul { margin-top: 0.25rem; padding-left: 0.6rem; }
  .homeworks li ul li { font-weight: 500; font-size: 0.95em; color: var(--text); }

  @media (max-width: 700px) {
    .about { left: 6%; width: 30%; }
    .homeworks { left: 55%; width: 35%; }
  }
</style>
